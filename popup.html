<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABESConnect</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #2563eb 100%);
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-color: #f8fafc;
      --text-secondary: #94a3b8;
      --success: #10b981;
    }

    body {
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Ambient Glow Background */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
      animation: pulse-glow 4s ease-in-out infinite alternate;
    }

    @keyframes pulse-glow {
      0% {
        opacity: 0.5;
        transform: translateX(-50%) scale(0.9);
      }

      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1.1);
      }
    }

    .container {
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    /* Header Area */
    .icon {
      width: 64px;
      height: 64px;
      background: var(--primary-gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
    }

    .icon svg {
      width: 32px;
      height: 32px;
      color: white;
      fill: none;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 8px 0;
      letter-spacing: -0.025em;
    }

    p {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0 0 32px 0;
      text-align: center;
      line-height: 1.5;
    }

    /* Main Button */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: var(--primary-gradient);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.3), 0 10px 10px -5px rgba(79, 70, 229, 0.2);
    }

    button:hover::after {
      transform: translateX(100%);
    }

    button:active {
      transform: translateY(0);
    }

    /* Status Indicator */
    .status-container {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--text-secondary);
      transition: background-color 0.3s;
    }

    .status-text {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* States */
    body.connecting .status-dot {
      background-color: #f59e0b;
      box-shadow: 0 0 10px #f59e0b;
    }

    body.connected .status-dot {
      background-color: var(--success);
      box-shadow: 0 0 10px var(--success);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 12px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    <h1>ABESConnect</h1>
    <p>Instant high-speed access to the ABES secure network.</p>

    <button id="connectBtn">
      <span>Connect Highspeed</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7" />
      </svg>
    </button>

    <div class="status-container">
      <div class="status-dot"></div>
      <span class="status-text" id="status">Ready to Connect</span>
    </div>
  </div>
  <div class="footer">v3.0 â€¢ Secure Client</div>

  <script src="popup.js"></script>
</body>

</html>
